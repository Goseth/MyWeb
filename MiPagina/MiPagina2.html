<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
</head>

<body>
    <form method="GET" enctype="application/x-www-form-urlencoded" action="/noexiste.html"></form>

    <p>
        <label>Nombre
            <input type="text" name="nombre_cliente" required>
        </label>

    </p>

    <p>
        <label>Email
            <input type="email" name="direccion_correo">
        </label>

    </p>

    <p>
        <label>Telefono
            <input type="tel" name="numero_telefono" required>
        </label>

    </p>

    <fieldset>
        <legend>Que taxi quiere?</legend>

        <p>
            <label>
                <input type="radio" name="taxi" required value="car">
                carrito
            </label>

        </p>

        <p>
            <label>
                <input type="radio" name="taxi" required value="van">
                Suv
            </label>

        </p>


        <p>
            <label>
                <input type="radio" name="taxi" required value="tuktuk">
                tuktuk
            </label>

        </p>

    </fieldset>

    <fieldset>
        <legend>Extras</legend>
        <p>
            <label">
                <input type="checkbox" name="Extras" value="baby">
                Silla de bebe

                </label>
        </p>

        <p>
            <label">
                <input type="checkbox" name="Extras" value="musica">
                No Reggueton
                </label>
        </p>

        <p>
            <label">
                <input type="checkbox" name="Extras" value="sillaruedas">
                Silla de ruedas
                </label>
        </p>

    </fieldset>
    <p>
        <label>Dia y hora?
            <input type="datetime-local" name="fecha_hora" required>
        </label>
    </p>

    <p>
        <label>Lugar para recoger
            <select id="pickup_place" name="pickup:place">
                <option value="" selected="selected">Seleccione Opcion
                </option>
                <option value="Oficina">Oficina</option>
                <option value="feria">La feria</option>
                <option value="La U">La Universidad</option>
                <option value="no se">Le digo al cacho</option>
            </select>
        </label>

    </p>

    <p>
        <label> Dejar en:
            <input type="text" name="dejar_en" required list="destino">
        </label>

        <datalist id="destino">
            <option value="Aeropuerto"></option>
            <option value="Playa"></option>
            <option value="La biblioteca"></option>
        </datalist>

    <p>
        <label>Instrucciones especiales
            <textarea name="comentarios" maxlength="500"></textarea>
        </label>
    </p>

    <p>
        <button>Hacer Cita</button>
    </p>


    </p>

    </form>
</body>

</html>
